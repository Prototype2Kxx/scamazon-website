<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Scamazon</title>
  <meta name="description" content="Scamazon offers top tech gadgets, headphones, and smartphones with fast delivery.">
  <meta name="keywords" content="Scamazon, tech, smartphones, headphones, Apple, Beats, online store">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="responsive.css">
</head>
<body>



  <!-- NAVIGATION BAR -->
  <nav>
    <div class="logo">
      <a href="index.html">
        <img src="Logos/Scamazon-logo.png" alt="Scamazon Logo">
      </a>
    </div>    
    <ul class="nav-menu">
      <li><a href="index.html">Home</a></li>
      <li class="dropdown">
        <a href="products-landing-page.html" class="dropbtn">Products</a>
        <div class="dropdown-content">
          <a href="books.html">Books</a>
          <a href="headphones-landing-page.html">Headphones</a>
          <a href="homeandgarden-landing-page.html">Home and Garden</a>
          <a href="laptops-landing-page.html">Laptops</a>
          <a href="smartphones-landing-page.html">Smartphones</a>
          <a href="tvs-landing-page.html">TVs</a>
          <a href="videogames-landing-page.html">Video Games</a>
        </div>
      </li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <section id="search-section">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for products...">
        <button id="search-button">Search</button>
        <!-- Dropdown for suggestions -->
        <div id="search-suggestions" class="dropdown-menu" style="display: none;"></div>
      </div>
    </section>
  </nav>




  <section class="checkout-container">
    <div class="container">
      <h2>Checkout</h2>
      <ul id="checkout-items"></ul>
      <p class="total" id="checkout-total">Total: Â£0</p>

      <!-- Delivery Details Form -->
      <form id="delivery-form">
        <h3>Delivery Details</h3>
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="confirm-email">Confirm Email:</label>
        <input type="email" id="confirm-email" name="confirm-email" placeholder="Confirm your email" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" required>

        <label for="postal-code">Postal Code:</label>
        <input type="text" id="postal-code" name="postal-code" placeholder="Enter your postal code" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="">Select your country</option>
          <option value="UK">United Kingdom</option>
          <option value="US">United States</option>
          <option value="CA">Canada</option>
          <option value="FR">France</option>
          <option value="DE">Germany</option>
          <!-- Add more countries as needed -->
        </select>

        <label for="delivery-instructions">Delivery Instructions:</label>
        <textarea id="delivery-instructions" name="delivery-instructions" placeholder="Add any special instructions for delivery (optional)"></textarea>

        <label>
          <input type="checkbox" id="terms" name="terms" required>
          I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a>.
        </label>
      </form>

      <button class="complete-purchase-button" onclick="completePurchase()">Complete Purchase</button>
    </div>
  </section>

  <!-- Loading Screen START -->
  <div id="loading-screen">
    <div class="loader"></div>
  </div>
  <div id="main-content" style="display: none;"></div>
  <!-- Loading Screen END -->

  <script src="loading-script.js"></script>
  <script src="checkout.js"></script>
  <script src="search.js"></script>
  
</body>
</html>
